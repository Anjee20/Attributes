<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Attributes</title>

        <style>
            a#a1{
                display: block;
                width: 650px;
                height: 90px;
                background-color: green;
                text-decoration: none;
                color: red;
                font-size: 4em;
                font-weight: bold;

                /* text-shadow : x y blur color */
                text-shadow: 10px 10px 10px black;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com" id="a1"> Go To Google Website</a>
        <a href="https://www.oklabs.com" id="a2"> Go To OKLABS Website</a>
    </body>
</html>
